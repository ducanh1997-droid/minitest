<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bài 4: phần a</title>
</head>
<body>
<label for="a">Nhập cạnh a của hình vuông: </label>
<input type="text" id="a">
<p id="C"></p>
<p id="S"></p>
<button onclick="perimeterAndArea()" id="submit">Tính chu vi và diện tích</button>
</body>
<script>
    let  C = document.getElementById("C");
    let  S = document.getElementById("S");
    function perimeterAndArea(){
        let a = document.getElementById("a").value;
        let c = a * 4;
        let s = a * a;
        console.log(s);
        C.innerHTML = "Chu vi hình vuông cạnh a là: " + c;
        S.innerHTML = "Diện tích hình vuông cạnh a là: " + s;
    }
</script>
</html>
